email:
    creation:
        subject: '[%sitename%] Création de votre compte'
        title : Création de votre compte
        message: |
            <p>Bonjour,</p>
            <p>Vous recevez cet email suite à la création de votre compte client sur %sitename%.</p>
            <p>Vous pouvez dès à présent <a href="%login_url%">vous connecter</a> en utilisant vos identifiants :<br>
            Nom d'utilisateur : <strong>%login%</strong><br>
            Mot de passe : <strong>%password%</strong></p>
    new_password:
        subject: '[%sitename%] Nouveaux identifiants'
        title : Nouveaux identifiants
        message: |
            <p>Bonjour,</p>
            <p>Vous recevez cet email suite à la modification de votre mot de passe sur %sitename%.</p>
            <p>Vous pouvez dès à présent <a href="%login_url%">vous connecter</a> en utilisant vos nouveaux identifiants :<br>
            Nom d'utilisateur : <strong>%login%</strong><br>
            Mot de passe : <strong>%password%</strong></p>
    registration:
        subject: '[%sitename%] Création de votre compte'
        title: Création de votre compte
        message: |
            <p>Bonjour,</p>
            <p>Pour créer votre compte client, veuillez cliquer sur le lien suivant : <a href="%register_url%">confirmer mon adresse email</a>.</p>
            <p>Cordialement,<br>L'équipe %sitename%.</p>
    resetting:
        subject: '[%sitename%] Réinitialisation de votre mot de passe'
        title: Réinitialisation de votre mot de passe
        message: |
            <p>Bonjour,</p>
            <p>Pour réinitialiser votre mot de passe, merci de vous rendre sur <a href="%reset_url%">cette page</a>.</p>
            <p>Cordialement,<br>L'équipe %sitename%.</p>
