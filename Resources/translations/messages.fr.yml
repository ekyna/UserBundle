            password: Changer mon mot de passe
            address: Mes adresses
        address:
            list: Mon carnet d'adresses
            new: Nouvelle adresse
            edit: Modifier une adresse
            remove: Supprimer une adresse
        password:
            title: Changer mon mot de passe
            current: Mot de passe actuel
            new: Nouveau mot de passe
            confirm: Vérification
            submit: Modifier mon mot de passe
        profile:
            show: Mes informations
            edit: Modifier mes informations
        registration:
            email_check: Vérification par email
            confirmed:
                title: Compte activé
                message: Félicitations ! Votre compte est maintenant activé.
            button: Inscription
        resetting:
            title: Réinitialisation du mot de passe
            button: Réinitialiser le mot de passe
    email:
        creation:
            subject: "[%sitename%] Création de votre compte"
            title : Création de votre compte
            message: |
                <p>Bonjour %username%.</p>
                <p>Vous recevez cet email suite à la création de votre compte client sur %sitename%.</p>
                <p>Vous pouvez dès à présent <a href="%login_url%">vous connecter</a> en utilisant vos identifiants :<br>
                Nom d'utilisateur : <strong>%login%</strong><br>
                Mot de passe : <strong>%password%</strong>.</p>
        new_password:
            subject: "[%sitename%] Nouveaux identifiants"
            title : Nouveaux identifiants
            message: |
                <p>Bonjour %username%.</p>
                <p>Vous recevez cet email suite à la modification de votre mot de passe sur %sitename%.</p>
                <p>Vous pouvez dès à présent <a href="%login_url%">vous connecter</a> en utilisant vos nouveaux identifiants :<br>
                Nom d'utilisateur : <strong>%login%</strong><br>
                Mot de passe : <strong>%password%</strong>.</p>
        login_success:
            subject: "[%sitename%] Notification de connexion"
            title : Notification de connexion
            message: |
                <p>Bonjour %username%.</p>
                <p>Vous recevez cet email suite à une connexion réussie à votre compte client sur %sitename% le %date%.<br>
                Si vous n'êtes pas à l'origine de cette connexion, veuillez s'il vous plait changer votre mot de passe et avertir notre adminitrateur.</p>
        registration:
            subject: "[%sitename%] Création de votre compte client"
            title: Création de votre compte utilisateur
            message: |
                <p>Bonjour %username%.</p>
                <p>Pour valider votre compte utilisateur, merci de vous rendre sur <a href="%confirmationUrl%"> cette page</a>.</p>
                <p>Cordialement,<br>L'équipe %sitename%.</p>
        resetting:
            subject: "[%sitename%] Réinitialisation de votre mot de passe"
            title: Réinitialisation de votre mot de passe
            message: |
                <p>Bonjour %username%.</p>
                <p>Pour réinitialiser votre mot de passe, merci de vous rendre sur <a href="%confirmationUrl%">cette page</a>.</p>
                <p>Cordialement,<br>L'équipe %sitename%.</p>
