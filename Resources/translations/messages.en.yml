            subject: "[%sitename%] Your user account creation"
            title: Your user account creation
            message: |
                <p>Dear customer,</p>
                <p>To validate your account, please click on the following link : <a href="%confirmationUrl%">Confirm my email address</a>.</p>
                <p>Regards,<br>The %sitename% team.</p>
        resetting:
            subject: "[%sitename%] Resetting your password"
            title: Resetting your password
            message: |
                <p>Dear customer,</p>
                <p>To reset your password, please go to <a href="%confirmationUrl%">this page</a>.</p>
                <p>Regards,<br>The %sitename% team.</p>
