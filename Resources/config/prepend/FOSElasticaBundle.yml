fos_elastica:
    indexes:
        search:
            types:
                ekyna_user_user:
                    serializer:
                        groups: [Search]
                    dynamic_templates:
                        default:
                            match_mapping_type: string
                            mapping: {type: string, search_analyzer: search, index_analyzer: index}
                    persistence:
                        driver: orm
                        model: "%ekyna_user.user.class%"
                        provider:
                            batch_size: 25
                        listener: ~
                        finder: ~
                        repository: Ekyna\Bundle\UserBundle\Search\UserRepository
