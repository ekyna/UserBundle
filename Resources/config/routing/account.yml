ekyna_user_account:
    path: ""
    controller: FrameworkBundle:Redirect:redirect
    defaults:
        route: ekyna_user_account_index
        permanent: true

ekyna_user_account_index:
    path: /dashboard
    controller: EkynaUserBundle:Account:index
    methods: GET
    options:
        _cms:
            name: Espace client
            menus: [footer]
            position: 99
            seo:
                follow: false
                index: false

ekyna_user_account_widget:
    path: /widget
    controller: EkynaUserBundle:Account:widget
    methods: GET

fos_user_security:
    resource: "account/security.yml"

fos_user_change_password:
    path: /change-password
    controller: fos_user.change_password.controller:changePasswordAction
    methods: GET|POST
    options:
        _cms:
            name: "Modifiez votre mot de passe"
            parent: ekyna_user_account_index
            seo:
                follow: false
                index: false
