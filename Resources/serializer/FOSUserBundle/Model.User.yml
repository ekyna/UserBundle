FOS\UserBundle\Model\User:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            groups: [Search, Default]
        username:
            expose: true
        firstName:
            expose: true
        lastName:
            expose: true
        email:
            expose: true
    virtual_properties:
        __toString:
            expose: true
            serialized_name: text
            type: string
            groups: [Search]
